#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

"$schema" = "https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json"
"console_title_template" = "{{.Folder}} in {{.PWD}}"
version = 2.0

[[blocks]]
  alignment = "left"
  type = "prompt"

  [[blocks.segments]]
    foreground = "p:sesh1"
    style = "plain"
    template = "󰄛 {{ .UserName }}@{{ .HostName }}"
    type = "session"

  [[blocks.segments]]
    foreground = "p:sesh2"
    style = "plain"
    template = " on"
    type = "session"

  [[blocks.segments]]
    foreground = "p:path"
    style = "plain"
    template = " \uf07b {{ path .Path .Location }} "
    type = "path"
    [blocks.segments.properties]
      folder_separator_icon = "/"
      style = "full"

  [[blocks.segments]]
    foreground = "p:git"
    powerline_symbol = "\ue0b0"
    style = "plain"
    template = "{{ .UpstreamIcon }}{{ .HEAD }}{{ if gt .StashCount 0 }} \uf692 {{ .StashCount }}{{ end }} "
    type = "git"
    [blocks.segments.properties]
      fetch_stash_count = true
      fetch_upstream_icon = true

[[blocks]]
  alignment = "left"
  newline = true
  type = "prompt"
  
  [[blocks.segments]]
    type = "python"
    style = "plain"
    foreground = "p:python"
    template = " {{ .Full }} ({{ .Venv }}) "

  [[blocks.segments]]
    foreground = "p:root"
    style = "plain"
    template = "\ue3bf "
    type = "root"

  [[blocks.segments]]
    foreground = "p:text"
    style = "plain"
    template = "# "
    type = "text"

[palette]
  sesh1 = "#ff2b60"
  sesh2 = "#4e2fc4"
  path = "#00ebff"
  git = "#14A5AE"
  python = "#cbff00"
  root = "#cd5e42"
  text = "#ff8702"